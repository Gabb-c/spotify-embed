name: Test

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  code:
    name: Test code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3.2.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1.8.16
        with:
          install-command: yarn --frozen-lockfile --check-files --silent

      - name: Test
        run: yarn test:ci

  typings:
    name: Test Generated Typings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3.2.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1.8.16
        with:
          install-command: yarn --frozen-lockfile --check-files --silent

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:types
